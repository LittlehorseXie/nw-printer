<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>万象集</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      pre {
        display: absolute;
        top: 0;
        width: 100%;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <pre id="output"></pre>
    <iframe id="frame" width="100%" height="100%" frameborder="0" frameborder="0" src=""></iframe>
    <script src="./auto-update.js"></script>
    <script>
      var win = nw.Window.get()
      var frame = document.getElementById('frame')
      frame.height = win.height
      win.on('resize', function(){
        frame.height = win.height
      })

      var domain = 'http://wmhubic.sf-express.com'
      var pkg = require('./package.json')
      frame.src = `${domain}/manage/login?url=/pages/merchant/list&version=${pkg.version}&isnw=1`

      var printer = require('./printer.js')
      
      function getPrinterList() {
        var list = printer.getPrinterList()
        var res = []
        list.forEach(item => res.push(item.name))
        return res
      }

      function getPrinter(name) {
        return printer.getPrinter(name)
      }

      var { mockData, printOrderRecive } = require('./example.js')
      console.log(mockData)

      // printOrderRecive(getPrinterList[1], mockData)
      
      window.addEventListener('message', function(e) {
        var data = JSON.parse(e.data)
        if (data.type === 'printOrderRecive') {
          console.log('printOrderRecive', data.name, data.data)
          if (getPrinter(data.name)) {
            console.log('打印小票成功')
            printOrderRecive(data.name, data.data)
          } else {
            console.log('打印小票失败 找不到打印机')
            frame.contentWindow.postMessage(JSON.stringify({type: 'errmsg', des: '打印机未连接'}), domain)
          }
        } else if (data.type === 'getPrinterList') {
          console.log('getPrinterList')
          var list = getPrinterList()
          frame.contentWindow.postMessage(JSON.stringify({type: 'setPrinterList', list}), domain)
        }
      })

      

    </script>
  </body>
</html>
